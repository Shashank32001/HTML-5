<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <p>this tag is used to provide an auto complete feature on forms elements</p>
    </center>
    <hr>
    <h2>THI IS SELECT OPTION TAG..1</h2>
    <select name="players" id="players" >
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brian Lara</option>
        <option value="">Kapil Dev</option>
        <option value="">Yususf Pathan</option>
        <option value="">Irfan Pathan</option>
        <option value="">Siddu</option>
        <option value="">Yuvraj Singh</option>
        <option value="beeeeee"></option>
    </select>
    <hr>
    <h2>THIS IS DATALIST TAG..!</h2>
    <input type="Text" name="indplayers" id="indplayers" placeholder="players" list="india">
    <datalist id="india">
        <option>Rahul Dravid</option>
        <option>Hardik</option>
        <option>M S dhoni</option>
        <option>Virat kholi</option>
        <option value="">Rahul</option>
        <option value="rohit shrama" ></option>
        <option value="pollard"></option>
        <option value="bravo"></option>
    
    </datalist>
</body>
</html>
